<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Preprocessing</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            color: #333;
        }

        h2 {
            color: #2d3e50;
            font-size: 2rem;
            margin-top: 20px;
        }

        form {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
            width: 80%;
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
        }

        label {
            font-size: 1.1rem;
            display: block;
            margin: 10px 0;
            padding-left: 20px;
        }

        input[type="checkbox"] {
            margin-right: 10px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            font-size: 1rem;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-top: 20px;
            display: block;
            width: 100%;
        }

        button:hover {
            background-color: #45a049;
        }
        .btn-link {
    display: inline-block;
    background-color: #4CAF50;
    color: white;
    font-size: 1rem;
    padding: 10px 20px;
    border-radius: 5px;
    text-decoration: none;
    text-align: center;
    cursor: pointer;
    transition: background-color 0.3s;
    margin-top: 30px;
}

.btn-link:hover {
    background-color: #45a049;
    align-content: center;
}

        .image-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 40px;
        }

        .image-folder {
            width: 250px;
            margin: 10px;
            text-align: center;
            background-color: #ffffff;
            border-radius: 8px;
            padding: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s;
        }

        .image-folder:hover {
            transform: scale(1.05);
        }

        .image-folder h3 {
            color: #4CAF50;
            font-size: 1.5rem;
            margin-bottom: 15px;
        }

        .image-folder img {
            width: 100%;
            height: auto;
            border: 2px solid #ddd;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        a {
            display: block;
            text-align: center;
            margin-top: 30px;
            font-size: 1.1rem;
            color: #2d3e50;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <h2>Select Preprocessing Techniques</h2>
    <form action="/preprocess" method="POST">
        {% for key, value in methods.items() %}
            <label>
                <input type="checkbox" name="preprocessing" value="{{ key }}"> {{ value }}
            </label>
        {% endfor %}
        <button type="submit">Apply Preprocessing</button>
    </form>
    
    <h2>Processed Images</h2>
    <div class="image-container">
        {% for folder, images in processed_images.items() %}
        <div class="image-folder">
            <h3>{{ folder }}</h3>
            {% for img in images %}
            <img src="{{ url_for('get_processed_image', folder=folder, filename=img) }}" alt="Processed Image">
            {% endfor %}
        </div>
        {% endfor %}
    </div>
    <div class="image-container">
    <a href="{{ url_for('cnn') }}" class="btn-link">Construct CNN NOW</a>
    </div>
    <br><br>


</body>
</html>
