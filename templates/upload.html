<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Classification</title>
    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 500px;
            margin-top: 50px;
        }
        .card {
            border-radius: 15px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }
        .btn-upload {
            width: 100%;
            font-weight: bold;
        }
        .image-preview {
            max-width: 100%;
            border-radius: 10px;
            margin-top: 15px;
        }
        .result {
            font-size: 20px;
            font-weight: bold;
            color: #28a745;
            margin-top: 15px;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="card p-4">
            <h2 class="text-center">Upload an Image</h2>
            <form action="/uploadimage" method="post" enctype="multipart/form-data" class="mt-3">
                <div class="mb-3">
                    <input class="form-control" type="file" name="file" required>
                </div>
                <button type="submit" class="btn btn-success btn-upload">Upload & Classify</button>
            </form>

            {% if image_path %}
                <div class="text-center mt-4">
                    <h4>Uploaded Image:</h4>
                    <img src="{{ image_path }}" alt="Uploaded Image" class="image-preview">
                    <p class="result">Predicted Class: <strong>{{ prediction }}</strong></p>
                </div>
            {% endif %}
        </div>
    </div>

    <!-- Bootstrap JS (Optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
