<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classification Result</title>
    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 500px;
            margin-top: 50px;
        }
        .card {
            border-radius: 15px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            padding: 20px;
        }
        .image-preview {
            max-width: 100%;
            border-radius: 10px;
            margin-top: 15px;
        }
        .prediction {
            font-size: 22px;
            font-weight: bold;
            color: #28a745;
            margin-top: 15px;
        }
        .btn-home {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="card">
            <h2>Classification Result</h2>
            <img src="{{ url_for('static', filename='uploads/' + filename) }}" 
                 alt="Uploaded Image" 
                 class="image-preview">
            <p class="prediction">Predicted Class: <strong>{{ prediction }}</strong></p>
            <a href="/" class="btn btn-primary btn-home">Upload Another Image</a>
        </div>
    </div>

    <!-- Bootstrap JS (Optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
